<div class="p0 m0 text-center" >
  <p class="card-text">Scan contact card</p>
  <img id="qr-code" class="card-img-top" alt="Scannable QR code with contact info" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=MECARD:N:{{ .Param "lastName" }},{{ .Param "firstName" }};{{ .Param "address" }};TEL:{{ .Param "phone" }};EMAIL:{{ .Param "email" }};URL:{{ .Site.BaseURL }};NOTE:{{ .Param "contactNote" }};;"/>
</div>
